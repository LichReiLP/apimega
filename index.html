<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Mega-sena</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Gerador de Mega-sena</h1>
    <section>
        <h2>Comprar Ticket</h2>
        <form id="Form">
            <label for="numbers">Escolha 6 n√∫meros (1 a 60):</label><br>
            <input type="number" id="num1" min="1" max="60" required>
            <input type="number" id="num2" min="1" max="60" required>
            <input type="number" id="num3" min="1" max="60" required>
            <input type="number" id="num4" min="1" max="60" required>
            <input type="number" id="num5" min="1" max="60" required>
            <input type="number" id="num6" min="1" max="60" required><br>
            <button type="submit">Comprar Ticket</button>
        </form>
    </section>
    <section id="tickets">
        <h2>Tickets Comprados</h2>
        <ul id="ticketList"></ul>
    </section>
    <section>
        <button id="Butao">Realizar Sorteio</button>
        <p id="result"></p>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
